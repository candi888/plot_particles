#* 流速ベクトル図関連
scaler_length_vector: 0.5 # ベクトルの長さの調整用．nに設定 -> ベクトルの長さをn倍
scaler_width_vector: 0.2 # ベクトルの太さの調整用．nに設定 -> ベクトルの太さをn倍
length_reference_vector: 1

#* 物理量が素データのどの軸か．0-index
